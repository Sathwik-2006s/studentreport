<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student: {{ student.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br><br>

        <label for="student_class">Class:</label><br>
        <input type="text" id="student_class" name="student_class" value="{{ student.student_class }}" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="{{ student.age }}" required><br><br>

        <label for="roll_num">Roll Number:</label><br>
        <input type="text" id="roll_num" name="roll_num" value="{{ student.roll_num }}" required><br><br>

        <label for="marks">Marks:</label><br>
        <input type="number" id="marks" name="marks" value="{{ student.marks }}" required><br><br>

        <button type="submit">Update Student</button>
    </form>
    <br>
    <a href="{% url 'tasks:student_list' %}">Back to Student List</a>
</body>
</html>
