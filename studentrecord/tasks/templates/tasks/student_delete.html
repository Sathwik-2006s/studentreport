<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
</head>
<body>
    <h1>Delete Student</h1>

    <p>Are you sure want to delete the student: <strong>{{ student.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit">Yes, Delete</button>
        <a href="{% url 'tasks:student_list' %}">Cancel</a>
    </form>
</body>
</html>
