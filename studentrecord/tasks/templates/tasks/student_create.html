<!DOCTYPE html>
<html>
<head>
    <title>Create Student</title>
</head>
<body>
    <h1>Add New Student</h1>

    <form method="POST">
        {% csrf_token %}

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="student_class">Class:</label><br>
        <input type="text" id="student_class" name="student_class" required><br><br>

        <label for="age">Age:</label><br>

        <input type="number" id="age" name="age" required><br><br>

        <label for="roll_num">Roll Number:</label><br>
        <input type="text" id="roll_num" name="roll_num" required><br><br>

        <label for="marks">Marks:</label><br>
        <input type="number" id="marks" name="marks" required><br><br>

        <button type="submit">Create Student</button>
    </form>

    <br>
    <a href="{% url 'tasks:student_list' %}">Back to Student List</a>
</body>
</html>
